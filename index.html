<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タレントマネジメント カンバンボード</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="p-4">
    <div class="container">
        <h1 class="text-4xl font-bold mb-8 text-center" style="color: var(--primary);">タレントマネジメント カンバンボード</h1>
        <div class="board">
            <div class="column" id="upcoming">
                <h2 class="editable">Upcoming</h2>
                <button class="add-card-btn" onclick="addNewCard(this.parentElement)">+ 新規カード追加</button>
            </div>
            <div class="column" id="inProgress">
                <h2 class="editable">In Progress</h2>
                <button class="add-card-btn" onclick="addNewCard(this.parentElement)">+ 新規カード追加</button>
            </div>
            <div class="column" id="done">
                <h2 class="editable">Done</h2>
                <button class="add-card-btn" onclick="addNewCard(this.parentElement)">+ 新規カード追加</button>
            </div>
        </div>
    </div>

    <input type="file" id="photoUpload" class="hidden" accept="image/*">

    <script src="script.js"></script>
</body>
</html>
